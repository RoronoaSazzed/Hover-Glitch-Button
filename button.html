    <title>Glitch Effect</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --transition__duration: 0.15s;
        --animation__duration: 0.15s;
        --fill__color: #f33f83;
      }

      .parentDiv {
        min-height: 100vh;
        display: grid;
        place-items: center;
      }

      /* CSS for Glitch Button HTML*/

      .glitch-button {
        transition: all var(--transition__duration);
        font-family: "Montserrat", sans-serif;
        font-weight: 300;
        position: relative;
        transform: skew(-15deg);
        display: inline-block;
        padding: 15px;
      }

      /* CSS for Glitch Button Text Element */

      .btn__text {
        z-index: 100;
        font-size: 30px;
        color: white;
        width: 100%;
        text-align: center;
      }

      /* CSS for Glitch Button  SVG*/

      .phase1,
      .phase2,
      .phase3,
      .phase4,
      .phase5 {
        transform-origin: center;
        transform-box: fill-box;
        transition: all var(--transition__duration);
      }

      #glitch-svg {
        transform-origin: center;
        transform-box: fill-box;
        fill: var(--fill__color);
        transition: all var(--transition__duration);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: -100;
      }

      /* CSS for Glitch Button SVG Hover State */

      .glitch-button:hover .phase1 {
        animation: phaseOne var(--animation__duration) ease forwards;
      }
      .glitch-button:hover .phase2 {
        animation: phaseTwo var(--animation__duration) ease forwards;
      }
      .glitch-button:hover .phase3 {
        animation: phaseThree var(--animation__duration) ease forwards;
      }
      .glitch-button:hover .phase4 {
        animation: phaseFour var(--animation__duration) ease forwards;
      }
      .glitch-button:hover .phase5 {
        animation: phaseFive var(--animation__duration) ease forwards;
      }

      .glitch-button:hover #glitch-svg {
        animation: mainSVG var(--animation__duration) ease forwards;
      }

      /* Keyframes for Glitch Button */

      @keyframes phaseOne {
        16% {
          transform: scale(5);
          fill: transparent;
        }

        32% {
          fill: var(--fill__color);
          transform: scale(1);
        }

        48% {
          fill: var(--fill__color);
          transform: scale(1);
        }

        64% {
          fill: var(--fill__color);
          transform: scale(1);
        }

        80% {
          fill: var(--fill__color);
          transform: scale(1);
        }

        96%,
        100% {
          fill: var(--fill__color);
          transform: scale(1);
        }
      }

        96%,

          transform: translate(-50%, -50%) scale(1);
        }

      /* Button text appearance serialization 3 - 1 - 4 - 5 - 2 */

      .glitch-button:hover .btn__text span:nth-child(3) {

      }

        0% {
          opacity: 0;
        }

        100% {
          opacity: 1;
